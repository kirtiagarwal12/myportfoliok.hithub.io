        <div class="contactforms">
            <form>
                <h1>Contact me for Heiing or inquiries</h1>
                <div class="form-group">
                    <label for="clientname">Name</label><br>
                    <input type="Name" class="form-control" id="clientname"
                    placeholder="Enter Name">
                 </div>
                 <br>

                <div class="form-group">
                  <label for="clientemail">Email address</label><br>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted"><br>We'll never share your email with anyone else.</small>
                </div>
<br>
                <div class="form-group">
                  <label for="clientphone">Phone no.</label><br>
                  <input type="phone number" class="form-control" id="clientphone" placeholder="Number">
                </div>
<br>
                <div id ="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>

                <!-- <button type="submit" class="buttons">Submit</button> -->
                <div class="buttons">
                    <button>submit</button>
                </div>
